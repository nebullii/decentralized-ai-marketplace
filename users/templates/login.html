<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to QuantumTrade</title>

    <!-- Load static files -->
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" >
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="login-container">
        <h1>Login to QuantumTrade</h1>

        <!-- Google Login Button -->
        <a href="{% provider_login_url 'google' %}" class="text-decoration-none">
            <button class="google-login-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="google-logo">
                Login with Google
            </button>
        </a>

        <!-- Optional: Add a divider or other login options -->
        <div class="text-center mt-3">
            <p class="text-muted">Or</p>
        </div>

        <!-- Optional: Add a traditional login form -->
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="login" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Optional: Add a signup link -->
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a></p>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
